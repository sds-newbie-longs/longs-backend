spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST}:3306/longs?serverTimezone=UTC&useSSL=false
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    s3:
      bucket: act-longs
    region:
      static: ap-northeast-2
    stack:
      auto: false

logging:
  level:
    root: debug
    org:
      hibernate:
        SQL: debug
        type: trace

ffmpeg:
  path: ${FFMPEG_PATH}
ffprobe:
  path: ${FFPROBE_PATH}
