spring:
  datasource:
    url: jdbc:h2:mem:~/longs;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  sql:
    init:
      mode: never

  jpa:
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create

cloud:
  aws:
    credentials:
      access-key: mock-access-key
      secret-key: mock-secret-key
    s3:
      bucket: act-longs
    region:
      static: ap-northeast-2
    stack:
      auto: false
